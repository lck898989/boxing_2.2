<h1 class="title">建立资源映射配置文件</h1>
<hr />
<ui-box-container>
        <!-- <ui-num-input placeholder="希望查找的目录数:" v-value=""></ui-num-input> -->
    <div class="input-container">
        <div>想要配置哪个项目的资源映射关系：</div>
        <ui-input v-value="dirs" placeholder="想要配置那个目录下的资源映射关系"></ui-input>

    </div>
    <div class="input-container">
        <div>想要配置什么文件扩展名的资源映射关系：</div>
        <ui-input v-value="extensions" placeholder="想要配置什么文件扩展名的资源映射关系："></ui-input>
    </div>
   
</ui-box-container>
<hr />
<div class="btn-container">
    <ui-button id="btn" class="blue title" @confirm="startConfig">开始配置</ui-button>
</div>
